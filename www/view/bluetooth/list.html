<ion-view class="home-container">
    <ion-nav-bar class="agenda-header app-header" align-title="center">
        <!--<ion-nav-back-button class="icon header-back-btn" ng-click="backward()">-->
        <!--<span class="icon-icon-left-3"></span>-->
        <!--</ion-nav-back-button>-->
        <ion-nav-title class="nav-title">
            Bluetooth 
        </ion-nav-title>

        <ion-nav-buttons side="left" class="header-side-btn">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"> </button>
        </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content class="app-body">
        <h3>BLUETOOTH LIST</h3>
        <div>
            <a href="#/main/dashboard" class="btn btn-default">Go to Dashboard</a>
        </div>


        <div class="margin-top-20">
            <button class="btn btn-primary" ng-click="getBLEDevice()">GET DEVICE</button>
        </div>

        <ion-list class="margin-top-20">
            <ion-item ng-repeat="b in bluetoothList">
                {{b.name}} | {{b.id}}
                <button class="btn btn-default pull-right" ng-click="connectBLE(b.id)">Connect</button>
            </ion-item>
        </ion-list>


    </ion-content>

</ion-view>
