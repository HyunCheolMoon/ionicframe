<ion-view>
    <ion-nav-bar class="agenda-header app-header" align-title="center">
        <!--<ion-nav-back-button class="icon header-back-btn" ng-click="backward()">-->
        <!--<span class="icon-icon-left-3"></span>-->
        <!--</ion-nav-back-button>-->
        <ion-nav-title class="nav-title">
            {{device.name}}
        </ion-nav-title>
        <ion-nav-buttons side="left" class="header-side-btn">
            <!-- Toggle right side menu -->
            <button menu-toggle="left" class="button button-icon icon ion-navicon"> </button>
        </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content class="app-body">
        <h3>{{device.name}} Controller</h3>
        <button class="btn btn-danger" ng-click="disconnectBLE()">Disconnect</button>
        <br><br><br>
        <div class="padding-10" ng-if="level !== null">
            <h1>Type : {{type}}</h1>
            <h1>Date : {{date}}</h1>
            <h1>Level : {{level}}</h1>
        </div>


    </ion-content>

</ion-view>
