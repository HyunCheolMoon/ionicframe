<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <link href="bower/ionic/css/ionic.css" rel="stylesheet">
        <link href="bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!--<link href="less/ionicframe.css" rel="stylesheet" type="text/css"/>-->
        <link href="css/ionicframe.css" rel="stylesheet" type="text/css"/>

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="bower/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script data-main="require.config" src="bower/requirejs/require.js"></script>



    </head>
    <body class="body-container">
    <ion-side-menus>


        <ion-spinner icon="spiral"></ion-spinner>

        <ion-side-menu class="side-container" side="left" enable-menu-with-back-views="false">
            <left-side></left-side>
        </ion-side-menu>




        <ion-side-menu-content class="main-container" drag-content="true">


            <div ui-view></div>




            <ion-footer-bar align-title="center" class="footer-container">
                <footer></footer>
            </ion-footer-bar>

        </ion-side-menu-content>


    </ion-side-menus>

</body>
</html>
